<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .product img {
            width: 100%;
            max-width: 300px;
        }
        .product-info {
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Produktdetail</h1>
    <div class="product-container">
        <div class="product">
            <img src="produkt1.jpg" alt="Mütze" id="product-image">
            <div class="product-info">
                <h2 id="product-name">Mütze</h2>
                <label for="size">Größe wählen:</label>
                <select id="size">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>

                </select>
                <button onclick="addToCart()">In den Warenkorb</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart() {
            let name = document.getElementById("product-name").innerText;
            let image = document.getElementById("product-image").src;
            let size = document.getElementById("size").value;
            
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, image, size });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " in Größe " + size + " wurde zum Warenkorb hinzugefügt!");
        }
    </script>
</body>
</html>
