<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mützen – Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(to right, #c89494, #e2bcbc);
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      cursor: pointer;
    }

    .cart-icon {
      margin-left: 10px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Produktübersicht */
    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
    }

    .product {
      width: 250px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">×</span>
    <a href="Online Shop.html#muetze">Hats</a>
    <a href="Online Shop.html#tshirt">Oberteile</a>
    <a href="Online Shop.html#hose">Hosen</a>
    <a href="Online Shop.html#schuhe">Schuhe</a>
    <a href="Online Shop.html#schmuck">Schmuck</a>
  </div>

  <!-- Header -->
  <div class="header">
    <span class="menu-icon" onclick="openNav()">☰</span>
    <h1 onclick="location.href='Online Shop.html'">MyShop</h1>
    <div style="display: flex; align-items: center;">
      <a href="builder.html">
        <img src="Bilder/DragDrop.avif" alt="Builder" width="40" class="cart-icon" title="Outfit-Builder">
      </a>
      <a href="warenkorb.html">
        <img src="Bilder/Warenkorb.jpg" alt="Warenkorb" width="40" class="cart-icon">
      </a>
    </div>
  </div>

  <!-- Produktübersicht -->
  <h2>Schmuck</h2>
  <div class="products">
    <div class="product" onclick="goToDetail('Silver Chain', 'Bilder/Chain_silver.png')">
      <img src="Bilder/Chain_silver.png" alt="Silver Chain">
      <h3>Silver Chain</h3>
    </div>
    <div class="product" onclick="goToDetail('Gold Chain', 'Bilder/chain_gold.png')">
      <img src="Bilder/chain_gold.png" alt="Gold Chain">
      <h3>Gold Chain</h3>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    function goToDetail(name, image) {
      const url = `produktdetail.html?name=${encodeURIComponent(name)}&image=${encodeURIComponent(image)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
